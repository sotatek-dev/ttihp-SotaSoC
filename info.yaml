# Tiny Tapeout project information
project:
  title:        "SotaSoC"      # Project title
  author:       "SotaTek"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "RISC-V 32-bit embedded SoC with RV32EC_Zicsr_Zifencei core featuring SPI, I2C, UART, PWM, and GPIO peripherals"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     64000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "6x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_SotaSoC"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "SotaSoC/rtl/soc.sv"
    - "SotaSoC/rtl/mem_ctl.sv"
    - "SotaSoC/rtl/rv32c_decompress.v"
    - "SotaSoC/rtl/rv32i_alu.v"
    - "SotaSoC/rtl/rv32i_core.sv"
    - "SotaSoC/rtl/rv32i_csr.v"
    - "SotaSoC/rtl/rv32i_register.v"
    - "SotaSoC/rtl/debug_defines.vh"
    - "SotaSoC/rtl/peri/gpio/gpio.v"
    - "SotaSoC/rtl/peri/i2c/i2c_master.v"
    - "SotaSoC/rtl/peri/mem/qspi_mem.v"
    - "SotaSoC/rtl/peri/pwm/pwm.v"
    - "SotaSoC/rtl/peri/spi/spi_master.v"
    - "SotaSoC/rtl/peri/timer/mtime_timer.v"
    - "SotaSoC/rtl/peri/uart/uart_ctl.v"
    - "SotaSoC/rtl/peri/uart/uart_tx.v"
    - "SotaSoC/rtl/peri/uart/uart_rx.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "UART0_RX"
  ui[1]: "SPI_MISO"
  ui[2]: "GPIO_IN[0]"
  ui[3]: "GPIO_IN[1]"
  ui[4]: "GPIO_IN[2]"
  ui[5]: "GPIO_IN[3]"
  ui[6]: "GPIO_IN[4]"
  ui[7]: "GPIO_IN[5]"

  # Outputs
  uo[0]: "ERROR_FLAG"
  uo[1]: "UART0_TX"
  uo[2]: "GPIO_OUT[0]/I2C_SCL"
  uo[3]: "GPIO_OUT[1]/SPI_CS_N"
  uo[4]: "GPIO_OUT[2]/SPI_SCLK"
  uo[5]: "GPIO_OUT[3]/SPI_MOSI"
  uo[6]: "GPIO_OUT[4]/PWM[0]"
  uo[7]: "GPIO_OUT[5]/PWM[1]"

  # Bidirectional pins
  uio[0]: "FLASH_CS_N"
  uio[1]: "BUS_IO[0]"
  uio[2]: "BUS_IO[1]"
  uio[3]: "BUS_SPI_SCLK"
  uio[4]: "BUS_IO[2]"
  uio[5]: "BUS_IO[3]"
  uio[6]: "RAM_CS_N"
  uio[7]: "GPIO_IO[0]/I2C_SDA"

# Do not change!
yaml_version: 6
